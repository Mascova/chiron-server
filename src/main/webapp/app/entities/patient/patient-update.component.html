<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-patient-heading" jhiTranslate="chironServerApp.patient.home.createOrEditLabel">Create or edit a Patient</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!patient.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="patient.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="chironServerApp.patient.nik" for="field_nik">Nik</label>
                    <input type="text" class="form-control" name="nik" id="field_nik"
                        [(ngModel)]="patient.nik" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="chironServerApp.patient.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="patient.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="chironServerApp.patient.address" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                        [(ngModel)]="patient.address" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="chironServerApp.patient.dob" for="field_dob">Dob</label>
                    <div class="input-group">
                        <input id="field_dob" type="text" class="form-control" name="dob" ngbDatepicker  #dobDp="ngbDatepicker" [(ngModel)]="patient.dob"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dobDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="chironServerApp.patient.phoneNo1" for="field_phoneNo1">Phone No 1</label>
                    <input type="text" class="form-control" name="phoneNo1" id="field_phoneNo1"
                        [(ngModel)]="patient.phoneNo1" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="chironServerApp.patient.phoneNo2" for="field_phoneNo2">Phone No 2</label>
                    <input type="text" class="form-control" name="phoneNo2" id="field_phoneNo2"
                        [(ngModel)]="patient.phoneNo2" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
