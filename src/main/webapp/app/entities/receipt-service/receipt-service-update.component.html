<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-receipt-service-heading" jhiTranslate="chironServerApp.receiptService.home.createOrEditLabel">Create or edit a Receipt Service</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!receiptService.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="receiptService.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="chironServerApp.receiptService.amount" for="field_amount">Amount</label>
                    <input type="number" class="form-control" name="amount" id="field_amount"
                        [(ngModel)]="receiptService.amount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="chironServerApp.receiptService.price" for="field_price">Price</label>
                    <input type="number" class="form-control" name="price" id="field_price"
                        [(ngModel)]="receiptService.price" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="chironServerApp.receiptService.service" for="field_service">Service</label>
                    <select class="form-control" id="field_service" name="service" [(ngModel)]="receiptService.service" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="serviceOption.id === receiptService.service?.id ? receiptService.service : serviceOption" *ngFor="let serviceOption of services; trackBy: trackServiceById">{{serviceOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="chironServerApp.receiptService.receipt" for="field_receipt">Receipt</label>
                    <select class="form-control" id="field_receipt" name="receipt" [(ngModel)]="receiptService.receipt" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="receiptOption.id === receiptService.receipt?.id ? receiptService.receipt : receiptOption" *ngFor="let receiptOption of receipts; trackBy: trackReceiptById">{{receiptOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
