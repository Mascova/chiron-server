<div>
    <h2 id="page-heading">
        <span jhiTranslate="chironServerApp.staff.home.title">Staff</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-staff" [routerLink]="['/staff/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="chironServerApp.staff.home.createLabel">
            Create new Staff
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="staff">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="chironServerApp.staff.nik">Nik</span></th>
            <th><span jhiTranslate="chironServerApp.staff.name">Name</span></th>
            <th><span jhiTranslate="chironServerApp.staff.address">Address</span></th>
            <th><span jhiTranslate="chironServerApp.staff.dob">Dob</span></th>
            <th><span jhiTranslate="chironServerApp.staff.phoneNo1">Phone No 1</span></th>
            <th><span jhiTranslate="chironServerApp.staff.phoneNo2">Phone No 2</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let staff of staff ;trackBy: trackId">
                <td><a [routerLink]="['/staff', staff.id, 'view' ]">{{staff.id}}</a></td>
                <td>{{staff.nik}}</td>
                <td>{{staff.name}}</td>
                <td>{{staff.address}}</td>
                <td>{{staff.dob | date:'mediumDate'}}</td>
                <td>{{staff.phoneNo1}}</td>
                <td>{{staff.phoneNo2}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/staff', staff.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/staff', staff.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'staff', { outlets: { popup: staff.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
