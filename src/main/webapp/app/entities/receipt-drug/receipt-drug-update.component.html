<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-receipt-drug-heading" jhiTranslate="chironServerApp.receiptDrug.home.createOrEditLabel">Create or edit a Receipt Drug</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!receiptDrug.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="receiptDrug.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="chironServerApp.receiptDrug.amount" for="field_amount">Amount</label>
                    <input type="number" class="form-control" name="amount" id="field_amount"
                        [(ngModel)]="receiptDrug.amount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="chironServerApp.receiptDrug.price" for="field_price">Price</label>
                    <input type="number" class="form-control" name="price" id="field_price"
                        [(ngModel)]="receiptDrug.price" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="chironServerApp.receiptDrug.receipt" for="field_receipt">Receipt</label>
                    <select class="form-control" id="field_receipt" name="receipt" [(ngModel)]="receiptDrug.receipt" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="receiptOption.id === receiptDrug.receipt?.id ? receiptDrug.receipt : receiptOption" *ngFor="let receiptOption of receipts; trackBy: trackReceiptById">{{receiptOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="chironServerApp.receiptDrug.drugStock" for="field_drugStock">Drug Stock</label>
                    <select class="form-control" id="field_drugStock" name="drugStock" [(ngModel)]="receiptDrug.drugStock" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="drugStockOption.id === receiptDrug.drugStock?.id ? receiptDrug.drugStock : drugStockOption" *ngFor="let drugStockOption of drugstocks; trackBy: trackDrugStockById">{{drugStockOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
