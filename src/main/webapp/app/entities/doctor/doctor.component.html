<div>
    <h2 id="page-heading">
        <span jhiTranslate="chironServerApp.doctor.home.title">Doctors</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-doctor" [routerLink]="['/doctor/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="chironServerApp.doctor.home.createLabel">
            Create new Doctor
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="doctors">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="chironServerApp.doctor.nik">Nik</span></th>
            <th><span jhiTranslate="chironServerApp.doctor.name">Name</span></th>
            <th><span jhiTranslate="chironServerApp.doctor.address">Address</span></th>
            <th><span jhiTranslate="chironServerApp.doctor.dob">Dob</span></th>
            <th><span jhiTranslate="chironServerApp.doctor.phoneNo1">Phone No 1</span></th>
            <th><span jhiTranslate="chironServerApp.doctor.phoneNo2">Phone No 2</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let doctor of doctors ;trackBy: trackId">
                <td><a [routerLink]="['/doctor', doctor.id, 'view' ]">{{doctor.id}}</a></td>
                <td>{{doctor.nik}}</td>
                <td>{{doctor.name}}</td>
                <td>{{doctor.address}}</td>
                <td>{{doctor.dob | date:'mediumDate'}}</td>
                <td>{{doctor.phoneNo1}}</td>
                <td>{{doctor.phoneNo2}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/doctor', doctor.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/doctor', doctor.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'doctor', { outlets: { popup: doctor.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
