<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="doctor">
            <h2><span jhiTranslate="chironServerApp.doctor.detail.title">Doctor</span> {{doctor.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="chironServerApp.doctor.nik">Nik</span></dt>
                <dd>
                    <span>{{doctor.nik}}</span>
                </dd>
                <dt><span jhiTranslate="chironServerApp.doctor.name">Name</span></dt>
                <dd>
                    <span>{{doctor.name}}</span>
                </dd>
                <dt><span jhiTranslate="chironServerApp.doctor.address">Address</span></dt>
                <dd>
                    <span>{{doctor.address}}</span>
                </dd>
                <dt><span jhiTranslate="chironServerApp.doctor.dob">Dob</span></dt>
                <dd>
                    <span>{{doctor.dob}}</span>
                </dd>
                <dt><span jhiTranslate="chironServerApp.doctor.phoneNo1">Phone No 1</span></dt>
                <dd>
                    <span>{{doctor.phoneNo1}}</span>
                </dd>
                <dt><span jhiTranslate="chironServerApp.doctor.phoneNo2">Phone No 2</span></dt>
                <dd>
                    <span>{{doctor.phoneNo2}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/doctor', doctor.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
