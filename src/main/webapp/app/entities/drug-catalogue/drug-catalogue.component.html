<div>
    <h2 id="page-heading">
        <span jhiTranslate="chironServerApp.drugCatalogue.home.title">Drug Catalogues</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-drug-catalogue" [routerLink]="['/drug-catalogue/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="chironServerApp.drugCatalogue.home.createLabel">
            Create new Drug Catalogue
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="drugCatalogues">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="chironServerApp.drugCatalogue.name">Name</span></th>
            <th><span jhiTranslate="chironServerApp.drugCatalogue.description">Description</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let drugCatalogue of drugCatalogues ;trackBy: trackId">
                <td><a [routerLink]="['/drug-catalogue', drugCatalogue.id, 'view' ]">{{drugCatalogue.id}}</a></td>
                <td>{{drugCatalogue.name}}</td>
                <td>{{drugCatalogue.description}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/drug-catalogue', drugCatalogue.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/drug-catalogue', drugCatalogue.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'drug-catalogue', { outlets: { popup: drugCatalogue.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
