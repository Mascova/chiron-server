<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-visit-heading" jhiTranslate="chironServerApp.visit.home.createOrEditLabel">Create or edit a Visit</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!visit.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="visit.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="chironServerApp.visit.visitTime" for="field_visitTime">Visit Time</label>
                    <input type="text" class="form-control" name="visitTime" id="field_visitTime"
                        [(ngModel)]="visit.visitTime" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="chironServerApp.visit.symptoms" for="field_symptoms">Symptoms</label>
                    <input type="text" class="form-control" name="symptoms" id="field_symptoms"
                        [(ngModel)]="visit.symptoms" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="chironServerApp.visit.diagnose" for="field_diagnose">Diagnose</label>
                    <input type="text" class="form-control" name="diagnose" id="field_diagnose"
                        [(ngModel)]="visit.diagnose" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="chironServerApp.visit.status" for="field_status">Status</label>
                    <input type="number" class="form-control" name="status" id="field_status"
                        [(ngModel)]="visit.status" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="chironServerApp.visit.patient" for="field_patient">Patient</label>
                    <select class="form-control" id="field_patient" name="patient" [(ngModel)]="visit.patient" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="patientOption.id === visit.patient?.id ? visit.patient : patientOption" *ngFor="let patientOption of patients; trackBy: trackPatientById">{{patientOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="chironServerApp.visit.doctor" for="field_doctor">Doctor</label>
                    <select class="form-control" id="field_doctor" name="doctor" [(ngModel)]="visit.doctor" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="doctorOption.id === visit.doctor?.id ? visit.doctor : doctorOption" *ngFor="let doctorOption of doctors; trackBy: trackDoctorById">{{doctorOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
