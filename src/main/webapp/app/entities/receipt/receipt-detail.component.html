<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="receipt">
            <h2><span jhiTranslate="chironServerApp.receipt.detail.title">Receipt</span> {{receipt.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="chironServerApp.receipt.issueTime">Issue Time</span></dt>
                <dd>
                    <span>{{receipt.issueTime}}</span>
                </dd>
                <dt><span jhiTranslate="chironServerApp.receipt.visit">Visit</span></dt>
                <dd>
                    <div *ngIf="receipt.visit">
                        <a [routerLink]="['/visit', receipt.visit?.id, 'view']">{{receipt.visit?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/receipt', receipt.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
