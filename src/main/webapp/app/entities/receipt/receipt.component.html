<div>
    <h2 id="page-heading">
        <span jhiTranslate="chironServerApp.receipt.home.title">Receipts</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-receipt" [routerLink]="['/receipt/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="chironServerApp.receipt.home.createLabel">
            Create new Receipt
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="receipts">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="chironServerApp.receipt.issueTime">Issue Time</span></th>
            <th><span jhiTranslate="chironServerApp.receipt.visit">Visit</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let receipt of receipts ;trackBy: trackId">
                <td><a [routerLink]="['/receipt', receipt.id, 'view' ]">{{receipt.id}}</a></td>
                <td>{{receipt.issueTime | date:'medium'}}</td>
                <td>
                    <div *ngIf="receipt.visit">
                        <a [routerLink]="['../visit', receipt.visit?.id, 'view' ]" >{{receipt.visit?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/receipt', receipt.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/receipt', receipt.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'receipt', { outlets: { popup: receipt.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
