<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-drug-stock-heading" jhiTranslate="chironServerApp.drugStock.home.createOrEditLabel">Create or edit a Drug Stock</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!drugStock.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="drugStock.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="chironServerApp.drugStock.buyDate" for="field_buyDate">Buy Date</label>
                    <div class="input-group">
                        <input id="field_buyDate" type="text" class="form-control" name="buyDate" ngbDatepicker  #buyDateDp="ngbDatepicker" [(ngModel)]="drugStock.buyDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="buyDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="chironServerApp.drugStock.buyPrice" for="field_buyPrice">Buy Price</label>
                    <input type="number" class="form-control" name="buyPrice" id="field_buyPrice"
                        [(ngModel)]="drugStock.buyPrice" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="chironServerApp.drugStock.amount" for="field_amount">Amount</label>
                    <input type="number" class="form-control" name="amount" id="field_amount"
                        [(ngModel)]="drugStock.amount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="chironServerApp.drugStock.expiryDate" for="field_expiryDate">Expiry Date</label>
                    <div class="input-group">
                        <input id="field_expiryDate" type="text" class="form-control" name="expiryDate" ngbDatepicker  #expiryDateDp="ngbDatepicker" [(ngModel)]="drugStock.expiryDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="expiryDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="chironServerApp.drugStock.sellPrice" for="field_sellPrice">Sell Price</label>
                    <input type="number" class="form-control" name="sellPrice" id="field_sellPrice"
                        [(ngModel)]="drugStock.sellPrice" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="chironServerApp.drugStock.drugCatalogue" for="field_drugCatalogue">Drug Catalogue</label>
                    <select class="form-control" id="field_drugCatalogue" name="drugCatalogue" [(ngModel)]="drugStock.drugCatalogue" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="drugCatalogueOption.id === drugStock.drugCatalogue?.id ? drugStock.drugCatalogue : drugCatalogueOption" *ngFor="let drugCatalogueOption of drugcatalogues; trackBy: trackDrugCatalogueById">{{drugCatalogueOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
