<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="drugStock">
            <h2><span jhiTranslate="chironServerApp.drugStock.detail.title">Drug Stock</span> {{drugStock.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="chironServerApp.drugStock.buyDate">Buy Date</span></dt>
                <dd>
                    <span>{{drugStock.buyDate}}</span>
                </dd>
                <dt><span jhiTranslate="chironServerApp.drugStock.buyPrice">Buy Price</span></dt>
                <dd>
                    <span>{{drugStock.buyPrice}}</span>
                </dd>
                <dt><span jhiTranslate="chironServerApp.drugStock.amount">Amount</span></dt>
                <dd>
                    <span>{{drugStock.amount}}</span>
                </dd>
                <dt><span jhiTranslate="chironServerApp.drugStock.expiryDate">Expiry Date</span></dt>
                <dd>
                    <span>{{drugStock.expiryDate}}</span>
                </dd>
                <dt><span jhiTranslate="chironServerApp.drugStock.sellPrice">Sell Price</span></dt>
                <dd>
                    <span>{{drugStock.sellPrice}}</span>
                </dd>
                <dt><span jhiTranslate="chironServerApp.drugStock.drugCatalogue">Drug Catalogue</span></dt>
                <dd>
                    <div *ngIf="drugStock.drugCatalogue">
                        <a [routerLink]="['/drug-catalogue', drugStock.drugCatalogue?.id, 'view']">{{drugStock.drugCatalogue?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/drug-stock', drugStock.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
